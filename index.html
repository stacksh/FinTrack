<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">ðŸ’° FinTrack</h1>
      <button id="theme-toggle">ðŸŒ™</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Summary Bar -->
      <div class="summary-bar">
        <div class="summary-item">
          <span class="label">Balance</span>
          <span class="value" id="balance">â‚¹0</span>
        </div>
        <div class="summary-item">
          <span class="label">Income</span>
          <span class="value income" id="total-income">â‚¹0</span>
        </div>
        <div class="summary-item">
          <span class="label">Expense</span>
          <span class="value expense" id="total-expense">â‚¹0</span>
        </div>
      </div>

      <!-- Two Column Layout -->
      <div class="content-grid">
        <!-- Left Column -->
        <div class="column">
          <!-- Add Transaction Form -->
          <div class="card">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
              <input type="text" id="amount" placeholder="Amount (â‚¹)" autocomplete="off" />
              <input type="text" id="description" placeholder="Description" required />
              <select id="category">
                <option value="income">Income</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
              </select>
              <button type="submit">Add</button>
            </form>
            <div id="form-error" class="form-error"></div>
          </div>

          <!-- Transactions List -->
          <div class="card transactions">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
          </div>
        </div>

        <!-- Right Column -->
        <div class="column">
          <!-- Charts -->
          <div class="card">
            <h2>Overview</h2>
            <div class="charts-container">
              <div id="bar-chart"></div>
              <div class="pie-wrapper">
                <div id="pie-chart"></div>
                <div class="legend">
                  <span><span class="dot income-dot"></span>Income</span>
                  <span><span class="dot expense-dot"></span>Expense</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Category Breakdown -->
          <div class="card">
            <h2>Category Breakdown</h2>
            <div id="category-list"></div>
            <div id="category-bar-chart"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
