<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <h1 class="logo">ðŸ’°<span>FinTrack</span></h1>
      <button id="theme-toggle" class="sidebar-theme-toggle">ðŸŒ™</button>
    </aside>
    
    <main class="content-grid">
      <div class="summary-strip">
        <div class="summary-item">
          <div class="summary-label">Balance</div>
          <div class="summary-value" id="balance">â‚¹0</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Income</div>
          <div class="summary-value income" id="total-income">â‚¹0</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Expense</div>
          <div class="summary-value expense" id="total-expense">â‚¹0</div>
        </div>
      </div>

      <div class="main-content">
        <section class="left-column">
          <div class="form-card">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
              <div class="form-row">
                <input type="text" id="amount" placeholder="Amount (â‚¹)" autocomplete="off" />
                <input type="text" id="description" placeholder="Description" required />
                <select id="category">
                  <option value="income">Income</option>
                  <option value="food">Food</option>
                  <option value="travel">Travel</option>
                  <option value="shopping">Shopping</option>
                  <option value="other">Other</option>
                </select>
                <button type="submit">Add</button>
              </div>
            </form>
            <div id="form-error" class="form-error"></div>
          </div>
          
          <div class="transactions-card">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
          </div>
        </section>

        <section class="right-column">
          <div class="charts-card">
            <h2>Spending Overview</h2>
            <div class="chart-container">
              <div id="bar-chart" class="chart"></div>
              <div class="pie-container">
                <div id="pie-chart" class="pie"></div>
                <div class="pie-legend">
                  <span><span class="legend-dot income-dot"></span>Income</span>
                  <span><span class="legend-dot expense-dot"></span>Expense</span>
                </div>
              </div>
            </div>
          </div>
          
          <div class="breakdown-card">
            <h2>Category Breakdown</h2>
            <div id="category-list"></div>
            <div id="category-bar-chart"></div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
