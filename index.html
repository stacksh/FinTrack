<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’° FinTrack</h1>
      <button id="theme-toggle">ðŸŒ™</button>
    </header>
    <main>
      <section class="dashboard">
        <div class="summary">
          <div>
            <div class="summary-label">Balance</div>
            <div class="summary-value" id="balance">â‚¹0</div>
          </div>
          <div>
            <div class="summary-label">Income</div>
            <div class="summary-value income" id="total-income">â‚¹0</div>
          </div>
          <div>
            <div class="summary-label">Expense</div>
            <div class="summary-value expense" id="total-expense">â‚¹0</div>
          </div>
        </div>
        <div class="main-grid">
          <div class="left-panel">
            <div class="card">
              <h2>Add Transaction</h2>
              <form id="transaction-form">
                <input type="text" id="amount" placeholder="Amount (â‚¹)" autocomplete="off" />
                <input type="text" id="description" placeholder="Description" required />
                <select id="category">
                  <option value="income">Income</option>
                  <option value="food">Food</option>
                  <option value="travel">Travel</option>
                  <option value="shopping">Shopping</option>
                  <option value="other">Other</option>
                </select>
                <button type="submit">Add</button>
              </form>
              <div id="form-error" class="form-error"></div>
            </div>
            <div class="card transactions-card">
              <h2>Transactions</h2>
              <ul id="transaction-list"></ul>
            </div>
          </div>
          <div class="right-panel">
            <div class="card chart-card">
              <h2>Overview</h2>
              <div class="charts-flex">
                <div id="bar-chart"></div>
                <div>
                  <div id="pie-chart"></div>
                  <div class="legend">
                    <span><span class="dot income-dot"></span>Income</span>
                    <span><span class="dot expense-dot"></span>Expense</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card breakdown-card">
              <h2>Category Breakdown</h2>
              <div id="category-list"></div>
              <div id="category-bar-chart"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
